---
- hosts: localhost
  vars:
    description: “Query VCenter for a VM”
    vc_hostname: vcenterhostname
    vc_username: vcenterusername
    vc_passwd: vcenterpassword
    dcenter: datacentername
    vm_name: vmname
  tasks:
  - name: find the folder for a VM
    vmware_guest_find:
      hostname: '{{ vc_hostname }}'
      username: '{{ vc_username }}'
      password: '{{ vc_passwd }}'
      datacenter: '{{ dcenter }}'
      validate_certs: no
      name: '{{ vm_name }}'
    delegate_to: localhost
    register: facts
  - debug:
      var: facts
