---
# Create a new VM on an ESX server
# Returns changed = False when the VM already exists
# Returns changed = True and a adds ansible_facts from the new VM
# State will set the power status of a guest upon creation. Use powered_on to create and boot.
# Options ['state', 'vm_extra_config', 'vm_disk', 'vm_nic', 'vm_hardware', 'esxi'] are required together
# Note: vm_floppy support added in 2.0

- vars:
  vcenter_host: vcenter.mydomain.local
  vcenter_username: myuser
  vcenter_passwd: mypass
  vcenter_guest: newvm001
  vcenter_state: powered_on
  vCenter_datastore: storage001
  vCenter_datacenter: MyDatacenter
  vm_hostname: NewVM001

- vsphere_guest:
    hosts: all
    vcenter_hostname: {{ vcenter_host }}
    username: {{ vcenter_username }}
    password: {{ vcenter_passwd }}
    guest: {{ vcenter_guest }}
    state: {{ vcenter_state }}
    vm_extra_config:
      vcpu.hotadd: yes
      mem.hotadd:  yes
      notes: This is a test VM
      folder: MyFolder
    vm_disk:
      disk1:
        size_gb: 10
        type: thin
        datastore: {{ vcenter_datastore }}
        # VMs can be put into folders. The value given here is either the full path
        # to the folder (e.g. production/customerA/lamp) or just the last component
        # of the path (e.g. lamp):
        folder: production/customerA/lamp
    vm_nic:
      nic1:
        type: vmxnet3
        network: VM Network
        network_type: standard
      nic2:
        type: vmxnet3
        network: dvSwitch Network
        network_type: dvs
    vm_hardware:
      memory_mb: 2048
      num_cpus: 2
      osid: centos64Guest
      scsi: paravirtual
#      vm_cdrom:
#        type: "iso"
#        iso_path: "DatastoreName/cd-image.iso"
#      vm_floppy:
#        type: "image"
#        image_path: "DatastoreName/floppy-image.flp"
    esxi:
      datacenter: {{ vcenter_datacenter }}
      hostname: {{ vm_hostname }}

