data_center: Lab
data_store: ExternalDS-13
vm_host: 172.16.5.13
vm_nw: VM Network
vm_nw_gateway: 172.16.0.1
vm_nw_domain: oteemoabs.com
vm_nw_netmask: 255.255.240.0
vm_nw_type: static
vm_nw_dns: 
 - 75.75.75.75
 - 8.8.8.8
vm_nw_dns_search: oteemolabs.com

master_servers:
  - server_name: ose-master01
    folder: /Lab/vm/OSE
    template_name: ose-master
    disk:
    - size_gb: 64
      type: thin
      datastore: "{{ data_store }}"
    - size_gb: 32
      type: thin
      datastore: "{{ data_store }}"
    - size_gb: 20
      type: thin
      datastore: "{{ data_store }}"
    networks:
    - name: "{{ vm_nw }}"
      ip: 172.16.0.51
      netmask: "{{ vm_nw_netmask }}"
      gateway: "{{ vm_nw_gateway }}"
      domain: "{{ vm_nw_domain }}"
      type: static
    hardware:
    - memory_mb: 512
      num_cpus: 1
      osid: rhel7_64Guest
      scsi: paravirtual
            
infra_servers:
  - server_name: ose-infra01
    folder: /Lab/vm/OSE
    template_name: baselineTemplate
    networks:
    - name: "{{ vm_nw }}"
      ip: 172.16.0.54
      netmask: "{{ vm_nw_netmask }}"
      gateway: "{{ vm_nw_gateway }}"
      domain: "{{ vm_nw_domain }}"
      type: static
    disk:
    - size_gb: 16
      type: thin
      datastore: "{{ data_store }}"
    hardware:
      memory_mb: 512
      num_cpus: 1
      osid: rhel7_64Guest
      scsi: paravirtual

